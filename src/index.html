<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Учебный проект в Яндекс.Практикуме - Mesto">
  <meta name="author" content="Аркадий Флитман">
  <link rel="icon" href="<%=require('./images/favicon.png')%>">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/logo-white.svg')%>" alt="Логотип: надпись Mesto.Russia" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-container">
          <img src="<%=require('./images/avatar.jpg')%>" alt="Аватар" class="profile__avatar">
          <div class="profile__avatar-edit-button"></div>
        </div>
        <div class="profile__info-container">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button button"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button button"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <div class="popup" id="popup-profile">
      <div class="popup__container popup__container_form">
        <button type="button" class="popup__close-button button"></button>
        <form class="popup__form" name="editform" novalidate>
          <h2 class="popup__form-title">Редактировать профиль</h2>
          <input type="text" class="popup__form-input" id="name" name="name" placeholder="Введите имя" required minlength="2" maxlength="40">
          <div class="popup__form-error-container"><span class="name-error popup__form-error"></span></div>
          <input type="text" class="popup__form-input" id="about" name="about" placeholder="А чем заниметесь?" required minlength="2" maxlength="200">
          <div class="popup__form-error-container"><span class="about-error popup__form-error"></span></div>
          <button type="submit" class="popup__form-submit-button button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup-avatar">
      <div class="popup__container popup__container_form">
        <button type="button" class="popup__close-button button"></button>
        <form class="popup__form" name="avatarform" novalidate>
          <h2 class="popup__form-title">Обновить аватар</h2>
          <input type="url" class="popup__form-input" id="avatar" name="avatar" placeholder="Ссылка на аватар" required>
          <div class="popup__form-error-container"><span class="avatar-error popup__form-error"></span></div>
          <button type="submit" class="popup__form-submit-button button">Сохранить</button>
        </form>
      </div>
    </div>
    
    <div class="popup" id="popup-addcard">
      <div class="popup__container popup__container_form">
        <button type="button" class="popup__close-button button"></button>
        <form class="popup__form" name="addcardform" novalidate>
          <h2 class="popup__form-title">Новое место</h2>
          <input type="text" class="popup__form-input" id="place" name="place" placeholder="Название" required minlength="2" maxlength="30">
          <div class="popup__form-error-container"><span class="place-error popup__form-error"></span></div>
          <input type="url" class="popup__form-input" id="link" name="link" placeholder="Ссылка на картинку" required>
          <div class="popup__form-error-container"><span class="link-error popup__form-error"></span></div>
          <button type="submit" class="popup__form-submit-button button">Сохранить</button>
        </form>
      </div>
    </div>
    
    <div class="popup popup_dark" id="popup-bigpicture">
      <div class="popup__container popup__container_picture">
        <button type="button" class="popup__close-button button"></button>
        <img src="<%=require('./images/favicon.png')%>" class="popup__picture" alt="temp">
        <h2 class="popup__pic-title"></h2>
      </div>
    </div>

    <div class="popup" id="popup-delete-card">
      <div class="popup__container popup__container_form">
        <button type="button" class="popup__close-button button"></button>
        <form class="popup__form" name="deleteform" novalidate>
          <h2 class="popup__form-title">Вы уверены?</h2>
          <button type="submit" class="popup__form-submit-button button">Да</button>
        </form>
      </div>
    </div>


  </div>
  <template class="tempcard">
    <li class="card">
      <img src="<%=require('./images/favicon.png')%>" class="card__image button" alt="temp">
      <div class="card__alt">
        <h2 class="card__title"></h2>
        <div class="card__like-container">
          <button class="card__like button" type="button"></button>
          <p class="card__like-number"></p>
        </div>
      </div>
      <button type="button" class="card__trash-button  card__trash-button_hidden button"></button>
    </li>
  </template>
</body>
</html>
